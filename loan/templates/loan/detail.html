{% extends "loan/base.html" %}
{% block content %}
    <table class="table table-striped table-bordered">
        <thead class="table-primary">
            <tr>
                <th>Name</th>
                <th>Amount</th>
                <th>Date</th>
                <th>Reson</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>{{ item.name }}</td>
                <td>${{ item.amount }}</td>
                <td> {{ item.date }} </td>
                <td> {{ item.reason }} </td>
                <td>
                    <a href="{% url 'detail' item.pk %}" class="btn btn-warning btn-sm">Detail</a>
                    <a href="{% url 'update' item.pk %}" class="btn btn-warning btn-sm">Update</a>
                    <a href="{% url 'delete' item.pk %}" class="btn btn-danger btn-sm">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>
{% endblock %}
