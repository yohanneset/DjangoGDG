{% extends "loan/base.html" %}
    {% block content %}
    <div class="card p-4 shadow-sm">
        <h4 class="mb-3">Loan Records</h4>
        {% if items %}
            <table class="table table-striped table-bordered">
                <thead class="table-primary">
                    <tr>
                        <th>Name</th>
                        <th>Amount</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for item in items %}
                        <tr>
                            <td>{{ item.name }}</td>
                            <td>${{ item.amount }}</td>
                            <td>
                                <a href="{% url 'detail' item.pk %}" class="btn btn-warning btn-sm">Detail</a>
                                <a href="{% url 'update' item.pk %}" class="btn btn-warning btn-sm">Update</a>
                                <a href="{% url 'delete' item.pk %}" class="btn btn-danger btn-sm">Delete</a>
                            </td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        {% else %}
            <p class="alert alert-warning">No loans recorded yet.</p>
        {% endif %}
    </div>
    <a href="{% url 'add' %}" id="add" class="btn btn-warning btn-sm">Add</a>

</div>

{% endblock %}
